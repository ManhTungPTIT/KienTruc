<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Service.css" />
  </head>
  <body>
    <div class="Home">
      <div class="Main">
        <div class="Title">Dịch vụ</div>
        <div class="MainHome" id="Containt">
          <button class="Add" onclick="add()">Thêm mới</button>
          <div class="Item">
            <div class="Item_name">
              <input type="text" class="textName" placeholder="Name"  />
            </div>
            <div class="Item_price">
              <input type="text" class="textPrice" placeholder="Gia" />
            </div>
            <div class="Function">
              <button class="buttonUpdate" id="update">Sửa</button>
              <button class="buttonDelete" id="delete">Xóa</button>
              <button class="buttonSave" id="save">Lưu</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/Service.js"></script>
  </body>
</html>
