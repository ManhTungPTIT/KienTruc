<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Slot.css" />
  </head>
  <body>
    <div class="Home">
      <div class="Main">
        <div class="Title">Slot</div>
        <div class="Item">
          <div class="Slot">
            <div class="Slot_Name">
              <input type="text" class="Name" placeholder="Tùng" />
              <input
                type="text"
                class="Name"
                placeholder="Biển số xe: 88B-1234565"
              />
            </div>
            <div class="Slot_time">
              <input type="text" class="Time" placeholder="Ngay dat" />
              <input type="text" placeholder="Trang thai" class="Time" />
            </div>
            <div class="Button">
              <button>Cập nhật</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
